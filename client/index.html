<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#222222">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ğŸ–Œï¸ Collaborative Drawing Canvas</h1>
    
    <div id="room-info">
        <span id="current-room">Room: <strong>Loading...</strong></span>
        <button id="change-room">ğŸ“ Change Room</button>
        <button id="exit-room">ğŸšª Exit</button>
    </div>
    
    <div id="stats">
        <span id="fps">FPS: --</span>
        <span id="latency">Latency: --ms</span>
        <span id="paths-count">Paths: 0</span>
    </div>
    
    <div id="toolbar">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
        <label for="width">Width:</label>
        <input type="range" id="width" min="1" max="20" value="3">
        <button id="eraser">ğŸ§½ Eraser</button>
        <button id="undo">â†¶ Undo</button>
        <button id="redo">â†· Redo</button>
        <button id="clear">ğŸ—‘ï¸ Clear</button>
    </div>
    
    <div id="connection-status" class="connected">â— Connected</div>
    <div id="users"></div>
    <canvas id="canvas" width="900" height="600"></canvas>
    
    <div id="room-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Join a Room</h2>
            <p>Enter a room name to collaborate with others</p>
            <input type="text" id="room-input" placeholder="Enter room name (e.g., team-design)">
            <div class="modal-buttons">
                <button id="join-room-btn" class="btn-primary">Join Room</button>
                <button id="cancel-room-btn" class="btn-secondary">Cancel</button>
            </div>
            <div class="quick-rooms">
                <p>Quick Join:</p>
                <button class="quick-room-btn" data-room="main">Main Room</button>
                <button class="quick-room-btn" data-room="design">Design Team</button>
                <button class="quick-room-btn" data-room="dev">Dev Team</button>
                <button class="quick-room-btn" data-room="private">Private</button>
            </div>
        </div>
    </div>
    
    <!-- âœ… NEW: Exit Confirmation Modal -->
    <div id="exit-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Leave Room?</h2>
            <p>Are you sure you want to exit? Your drawings will be saved locally.</p>
            <div class="modal-buttons">
                <button id="confirm-exit-btn" class="btn-primary">Yes, Exit</button>
                <button id="cancel-exit-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
